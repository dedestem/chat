<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>


    <link rel="stylesheet" href="Styles/Main.css"/>
    <link rel="stylesheet" href="Styles/Utils.css"/>
    <link rel="stylesheet" href="Styles/Text.css"/>
    <link rel="stylesheet" href="Styles/Loader.css"/>

    <link rel="stylesheet" href="Styles/Pages/Start.css"/>
    <link rel="stylesheet" href="Styles/Pages/Startauth.css"/>
    <link rel="stylesheet" href="Styles/Pages/Authentication.css"/>
    <link rel="stylesheet" href="Styles/Pages/Signup.css"/>


    <script type="module" src="Scripts/Main.js"></script>
    <script type="module" src="Scripts/ButtonLinks.js"></script>

    <script type="module" src="Scripts/Pages/Auth.js"></script>
  </head>

  <body>
    <div id="start" class="centerxy">
      <h1>Chats</h1>
      <span class="loader"></span>
      <br>
      <br>
      <p id="loaderr" style="color: red; font-weight: bold;"></p>
    </div>
    <div id="startauth" class="centerxy">
      <h2 style="padding-bottom: 30px;">Authentication Required!</h2>
      <div style="flex-direction: row; gap: 20px;">
        <button id="startsignin">Sign in</button>
        <button id="startsignup">Sign up</button>
      </div>
    </div>
    <div id="authentication" class="centerxy">
      <h1 class="centertext">Authentication</h1>
      <br>
      <input id="username" placeholder="Username">
      <br>
      <input id="authcode" placeholder="Authcode">
      <br>
      <br>
      <button id="signin">Sign in</button>
      <br>
      <p id="autherr"></p>
      <a id="backtostartauthfromsignin" href="index.html">Back</a>
    </div>
    <div id="signup" class="centerxy">
      <h1 class="centertext">Sign Up</h1>
      <br>
      <input id="usernamesp" placeholder="Username">
      <br>
      <br>
      <button id="signup-btn">Sign up</button>
      <br>
      <p id="signuperr"></p>
      <img id="authqr">
      <a id="backtostartauthfromsignup" href="index.html">Back</a>
    </div>
  </body>
</html>
